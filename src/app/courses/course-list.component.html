<h2>Course List</h2>

<table class="table table.striped">
    <thead>
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Price</th>
            <th>Code</th>
            <th>duration</th>
            <th>Rating</th>
            <th>ReleaseDate</th>
            <th>Options</th>
        </tr> 
    </thead>
    <tbody>
        <tr *ngfor="let course of courses">
            <td>{{ course.imgeurl }}</td>
            <td>{{ course.name }}</td>
            <td>{{ course.price }}</td>
            <td>{{ course.code }}</td>                        
            <td>{{ course.releaseDate }}</td>
            <td>{{ course.rating }}</td>
            <td></td>
        </tr>
    </tbody>
</table>
